<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Fresh Food For All
    </title>

</head>
<body>
    <header class="nav">
    </header>
    <nav>

  



        
            <ul class="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Register</a></li>
                <li><a href="index.html">Login</a></li>
                <li><a href="index.html">Help</a></li>
                
            </ul>


    </nav>
    <main>
 
        <aside class="aside">
            <div class="search">

                <input class="textInput" type="text" placeholder="Search..">
            </div>

        </aside>
        <section class="section">
            <form class="center" action="/submit_form" method="post">



                <label for="name">Name:</label><br>
                <input class="textInput" type="text" id="name" name="name" required>

                <label for="email">Email:</label><br>
                <input class="textInput" type="email" id="email" name="email" required>

                <label for="password">Password:</label><br>
                <input class="textInput" type="password" id="password" name="password" required>

                <label for="password2">Re-Enter Password:</label><br>
                <input class="textInput" type="password" id="password2" name="password2" required>


                <input type="checkbox" id="buyer" name="buyer" value="buyer">
                <label for="buyer">I want to buy produce directly from allotment owners.</label><br>
                <input type="checkbox" id="seller" name="seller" value="seller">
                <label for="seller">I want to sell produce from my allotment.</label><br><br>


                <input type="checkbox" id="tc" name="tc" value="tc">
                <label for="tc">I agree to the <a href="https:/google.com">Terms of Use</a> and <a href="https:/google.com">Privacy Policy</a>  </label><br><br>

                <br>

                <input class="styled" type="submit" value="Register" />
                <a href="https://google.com">Learn more</a>


            </form>

                
</section>
    </main>
</body>
</html>
