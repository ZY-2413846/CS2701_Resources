<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with horizontal navigation links -->
        <header>
            <div class="links">
                <span>Home</span>
                <span>About</span>
                <span>Services</span>
                <span>Portfolio</span>
                <span>Contact</span>
            </div>
        </header>

        <!-- Main layout splits into sidebar and content area -->
        <div class="main">
            <!-- Sidebar with vertical navigation links -->
            <aside class="sidebar">
                <div class="links">
                    <span>Dashboard</span>
                    <span>Profile</span>
                    <span>Settings</span>
                    <span>Messages</span>
                    <span>Analytics</span>
                    <span>Reports</span>
                    <span>Help</span>
                </div>
            </aside>

            <!-- Content area with three centered columns -->
            <div class="content">
                <div class="columns">
                    <div class="column">
                        <div class="label">Section One</div>
                        <div class="box"></div>
                    </div>
                    <div class="column">
                        <div class="label">Section Two</div>
                        <div class="box"></div>
                    </div>
                    <div class="column">
                        <div class="label">Section Three</div>
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
